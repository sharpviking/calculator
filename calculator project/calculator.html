<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="display">0</div>
      <button class="button" data-value="7">7</button>
      <button class="button" data-value="8">8</button>
      <button class="button" data-value="9">9</button>
      <button class="button operator" data-value="/">รท</button>
      <button class="button" data-value="4">4</button>
      <button class="button" data-value="5">5</button>
      <button class="button" data-value="6">6</button>
      <button class="button operator" data-value="*">x</button>
      <button class="button" data-value="1">1</button>
      <button class="button" data-value="2">2</button>
      <button class="button" data-value="3">3</button>
      <button class="button operator" data-value="-">-</button>
      <button class="button" data-value="0">0</button>
      <button class="button" data-value=".">.</button>
      <button class="button" data-value="=">=</button>
      <button class="button operator" data-value="+">+</button>
    </div>
  </body>
  <script>
    const buttons = document.querySelectorAll(".button");
    const display = document.querySelector(".display");

    // Add click event listeners to all the buttons
    buttons.forEach((button) => {
      button.addEventListener("click", (e) => {
        // Get the value of the button
        const value = e.target.dataset.value;

        // Update the display with the button value
        display.textContent += value;
      });
    });
  </script>
</html>
